<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ABC Enterprise</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>ID</th>
			<th>Full name</th>
			<th>Phone number</th>
		</tr>
		{% for x in workers %}
		<tr>
			<td>{{x.id}}</td>
			<td>{{x.fname}} {{x.lname}}</td>
			<td>{{x.phone}}</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
